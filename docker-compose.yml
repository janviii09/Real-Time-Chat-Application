version: '3'

services:
  mongo:
    image: mongo:latest
    container_name: chatapp_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongo-data:/data/db
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatapp_backend
    environment:
      - MONGODB_URI=mongodb://root:admin@mongo:27017/chatApp?authSource=admin
      - JWT_SECRET=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..YTeR6zLCKuOPjz5CYfwxW1gXp_wP1gAnN3qSMJIFQFg
      - PORT=5001
      - NODE_ENV=production
    ports:
      - "5001:5001"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatapp_frontend
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - chatapp-network

networks:
  chatapp-network:
    driver: bridge

volumes:
  mongo-data:










